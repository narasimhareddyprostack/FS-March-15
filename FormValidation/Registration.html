<html>

<head>
    <!--  head has only 5 tags -->
    <title>Registration Validation Example</title>
</head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>User Name*:</label>
        <input type="text" required /> <br><br>
        <label>Mobile No*:</label>
        <input type="number" required placeholder="10 Digit Mobile Number" /> <br>
        <br>

        <label>Country* ::::</label>
        <input type="text" value="India" /> <br><br>
        <input type="submit" value="Registration" />
    </form>
</body>

</html>

<html>

<head>
    <!--  head has only 5 tags -->
    <title>Registration Validation Example</title>
</head>

<body>
    <h1>Quotation for Books :Page</h1>
    <form>
        <div>


            <label>Quote:</label>
            <input type="number" required min="300" max="500" />
        </div>
        <div>
            <label>Product Name:</label>
            <input type="text" minlength="4" maxlength="8" />
        </div>
        <input type="submit" value="Registration" />
    </form>
</body>

</html>
